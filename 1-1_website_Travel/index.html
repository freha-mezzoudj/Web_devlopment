<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <!--ressouces: 1- vedio of Tom Fisk  from "pexels": "explore.mp4"

        <!--active-->

      <video src="./imgs/vedio_sea.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos sed
          alias eaque aliquam autem maiores, incidunt nemo nisi modi obcaecati!
        </p>
        <a href="#">Explore</a>

      <ul class="social">

          <a href="#"
            ><img

          /></a>

        <li>

          /></a>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- js codes !!-->
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
